<html>
    <body>
        <div id="content"></div>
        <script>
            var params =
                    URLSearchParams &&
                    new URLSearchParams(document.location.search.substring(1))
            var url =
                params && params.get("url") && decodeURIComponent(params.get("url"))
            console.log(url)
            let blob = fetch(url).then((res) => res.blob())
            const div = document.querySelector('#content');  
            div.innerHTML = blob;  
        </script>
    </body>
</html>
